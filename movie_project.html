<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Movie Site</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="movie_project.css">
</head>
<body class="bg-warning">

<!-- Non-functional navbar with logo and "Company Name" -->

<nav class="navbar bg-warning-subtle bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand text-warning-emphasis fs-2 fw-bold" href="#">
            <img class="top-50" src="https://images.pexels.com/photos/33129/popcorn-movie-party-entertainment.jpg?auto=compress&cs=tinysrgb&w=800" alt="Logo" width="75" height="75" class="d-inline-block align-text-top">
            R & R Movies
        </a>
    </div>
</nav>
<main>
    <!-- Page loading message -->

    <div class="w-100" id="page-loading">
        <img class="w-100" src="https://images.pexels.com/photos/8110768/pexels-photo-8110768.jpeg?auto=compress&cs=tinysrgb&w=800">
    </div>

    <!-- Form to add new movies -->

    <div class="input-group m-3">
        <input type="text" id="newMovie" class="form-control" placeholder="Please enter title of movie you want to add">
        <input type="text" id="newMovieRate" class="form-control" placeholder="Please enter your rating of this movie">
        <input type="text" id="newMovieGenre" class="form-control" placeholder="Please enter genre (comedy,romance,drama)">
        <button type="submit" id="newMovieBtn" class="btn btn-secondary">
            Submit
        </button>
    </div>

        <!-- target div/id for movie cards -->
    <div class="row" id="movie-cards"></div>
</main>

<!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!-- Custom JS -->

<script src="movie_project.js"></script>
</body>
</html>
